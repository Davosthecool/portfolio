welcome:
  title: Bienvenue !
  paragraph:
    part1: Ce site me fais office de portfolio à moi, David CHOCHO. 
    part2: Je suis actuellement dans l'enseignement supérieur et j'ai créé ce site pour référencer tous les différents projets que j'ai réalisés et toutes les informations utiles me concernant et que quelqu'un pourrait avoir envie de connaître.
    part3: Vous pouvez appuyez sur le bouton en bas à droite pour revenir au menu et naviguer sur les autres pages.