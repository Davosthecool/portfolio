<style>

.contact {
    display: flex;

    margin: 16px;
    border-radius: 10px;
    border: 3px solid black;
    
    transition: 1s ease;
    cursor: pointer;
}

.contact:hover {
    -webkit-transform: scale(1.03);
    -ms-transform: scale(1.03);
    transform: scale(1.03);
    transition: 1s ease;
}
#contact-image {
    display: flex;
    justify-content: center;
    align-items: center;

    min-width: 30%;
    border-top-left-radius: 6px;
    border-bottom-left-radius: 6px;
    border-right: 1px solid black;
    background-color:#74B3CE;
}

#contact-image img{
    min-width: 30%;
}

#contact-text {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;

    text-align: center;

    border-top-right-radius: 6px;
    border-bottom-right-radius: 6px;

    background-color: #508991;
    
}
</style>


<div class="contact" onclick="window.location.href='{{ include.link }}'">
    <div id="contact-image">
        <img src="{{ include.image | prepend: 'assets/images/' | relative_url}}" alt="{{include.alt}}">
    </div>

    <div id="contact-text">
    <p> {{include.text}} </p>
    </div>
</div>
